name: HCX Pipeline Jobs - Build

on:
  workflow_dispatch:
    inputs:
      repo:
        description: Custom build repository to be used
        default: Swasth-Digital-Health-Foundation/hcx-platform
        required: false
      branch:
        description: Custom build branch to be used
        default: sprint-
        required: true

#    tags:
#      - *

jobs:
  build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis
          repository: ${{ github.event.inputs.repo }}
          ref: ${{ github.event.inputs.branch }}

      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-

      - name: Maven Build
        run: |
          cd hcx-pipeline-jobs/jobs-distribution
          mvn clean install -DskipTests

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set the Image TAG
        run: echo "IMAGE_TAG=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Build and push Docker image for HCX Pipeline Jobs
        uses: docker/build-push-action@v3
        with:
          context: ./hcx-pipeline-jobs/jobs-distribution
          push: true
          tags: |
            swasth2021/hcx-pipeline-jobs:${{ env.IMAGE_TAG }}_${{ github.run_number }}
            swasth2021/hcx-pipeline-jobs
          labels: hcx-pipeline-jobs image
