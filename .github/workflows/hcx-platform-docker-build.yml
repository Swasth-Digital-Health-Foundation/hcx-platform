name: HCX Platform - Build

on: workflow_dispatch

#    tags:
#      - *

jobs:
  build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Cache Maven dependencies
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-

      - name: Maven Build
        run: |
          mvn clean install
          cd hcx-scheduler-jobs
          mvn clean install
          cd ../hcx-pipeline-jobs
          mvn clean install -DskipTests
          cd ../hcx-onboard
          mvn clean install

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set the Image TAG
        run: echo "IMAGE_TAG=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Build and push Docker image for API-Gateway
        uses: docker/build-push-action@v3
        with:
          context: ./api-gateway
          push: true
          tags: |
            swasth2021/api-gateway:${{ env.IMAGE_TAG }}_${{ github.run_number }}
            swasth2021/api-gateway
          labels: api-gateway image

      - name: Build and push Docker image for HCX-APIs
        uses: docker/build-push-action@v3
        with:
          context: ./hcx-apis
          push: true
          tags: |
            swasth2021/hcx-api:${{ env.IMAGE_TAG }}_${{ github.run_number }}
            swasth2021/hcx-api
          labels: hcx-api image

      - name: Build and push Docker image for HCX-Onboard
        uses: docker/build-push-action@v3
        with:
          context: ./hcx-onboard
          push: true
          tags: |
            swasth2021/hcx-onboard:${{ env.IMAGE_TAG }}_${{ github.run_number }}
            swasth2021/hcx-onboard
          labels: hcx-onboard image

      - name: Build and push Docker image for HCX Scheduler Jobs
        uses: docker/build-push-action@v3
        with:
          context: ./hcx-scheduler-jobs
          push: true
          tags: |
            swasth2021/hcx-scheduler-jobs:${{ env.IMAGE_TAG }}_${{ github.run_number }}
            swasth2021/hcx-scheduler-jobs
          labels: hcx-scheduler-jobs image

      - name: Build and push Docker image for HCX Pipeline Jobs
        uses: docker/build-push-action@v3
        with:
          context: ./hcx-pipeline-jobs/jobs-distribution
          push: true
          tags: |
            swasth2021/hcx-pipeline-jobs:${{ env.IMAGE_TAG }}_${{ github.run_number }}
            swasth2021/hcx-pipeline-jobs
          labels: hcx-pipeline-jobs image
