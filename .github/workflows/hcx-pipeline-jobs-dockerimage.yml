name: Docker Image CI

on:
  push:
    branches:
      - docker-image
      - main
      - sprint-*

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 8
        uses: actions/setup-java@v1
        with:
          java-version: 8
      - name: Cache Maven packages
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Maven Build
        run : |
          cd hcx-pipeline-jobs /
          mvn clean install

      - name: set up env var
        run: echo "IMAGE_TAG=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: swasth2021
          password: dckr_pat_uO0inNVbSs_V4G_gD39R9gdwkzg

      - name: Build and push Docker image for hcx-pipeline-jobs
        uses: docker/build-push-action@v3
        with:
          context: ./hcx-pipeline-jobs/jobs-distribution
          push: true
          tags: swasth2021/hcx-pipeline-jobs:${{ env.IMAGE_TAG }}
          labels: hcx-pipeline-jobs image

