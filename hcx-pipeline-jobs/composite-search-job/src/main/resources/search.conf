include "base-config.conf"

kafka {
  input.topic = ${job.env}".hcx.request.search"
  audit.topic = ${job.env}".hcx.audit"
  retry.topic = ${job.env}".hcx.request.retry"
  groupId = ${job.env}"-search-request-group"
}

task {
  consumer.parallelism = 1
  downstream.operators.parallelism = 1
}

# We need to define and add the table.
postgres {
  database = "hcxdb"
  table = "payload"
  search = "composite_search"
}

search {
  time.period = 24
  time.maxperiod = 720
  entity.types = ["predetermination", "preauth", "claim"]
  # one day in milliseconds
  expiry.time = 86400000
}

registry {
  hcx.code = "hcx-registry-code"
}
