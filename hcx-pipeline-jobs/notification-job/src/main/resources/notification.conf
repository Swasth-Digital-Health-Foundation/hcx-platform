include required("base-config.conf")

kafka {
  input.topic = ${job.env}".hcx.request.notification"
  groupId = ${job.env}"-notification-group"
  subscription.input.topic = ${job.env}".hcx.request.subscription"
  onsubscription.input.topic = ${job.env}".hcx.request.onsubscription"
  bootstrap.servers = "localhost:9092"
  email.notification.enabled = false
  message.topic = ${job.env}".hcx.request.message"
}

task {
  consumer.parallelism = 1
  downstream.operators.parallelism = 1
  downstream.operators.dispatcher.parallelism = 5
}

postgres {
  subscription.table = "subscription"
}

notif-gateway-downtime.subject = "Scheduled Maintenance Notification for Open HCX platform"
notif-encryption-key-expiry.subject = "Important: Encryption Key Expiration Notification"
notif-participant-onboarded.subject = "Participant Onboarded"
notif-participant-de-boarded.subject = "Open HCX Account Deactivation and De-boarding Communication"
notif-network-feature-removed.subject = "End of Feature Support on Open HCX"
notif-new-network-feature-added.subject = "New feature Support on Open HCX"
notif-gateway-policy-sla-change.subject = "Important Policy Change Notification for Open HCX participants"
notif-certificate-revocation.subject = "Urgent: Certificate Revocation Notification for Open HCX platform"
notif-api-access-secret-expired.subject = "Important: Secret Key Expired Notification"
notif-api-access-secret-expiry.subject = "Important: Secret Key Expiration Notification"
notif-encryption-cert-expired.subject = "Important: Encryption Key Expired Notification"
notif-invalid-certificate.subject = "Important: Invalid Certificate Notification"
notif-signing-cert-expired.subject = "Important: Signing Key Expired Notification"
notif-signing-key-expiry.subject = "Important: Signing Key Expiration Notification"